<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Christine's Personal Finance Masterpiece</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!--external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<!--Jquery link-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>
		<section class="container"> 
			<div id="cc_cube" class="show-front">
				<figure class="front">1</figure>
				<figure class="back">2</figure>
				<figure class="right">3</figure>
				<figure class="left">4</figure>
				<figure class="top">5</figure>
				<figure class="bottom">6</figure>
			</div>
		</section>
		<!--Testing rotation functionality-->
		<section id="options">
			<p id="show-buttons">
				<button id="button1"class="show-front"> Show 1</button>
				<button id="button2" class="show-back"> Show 2</button>
				<button id="button3" class="show-right"> Show 3</button>
				<button id="button4" class="show-left"> Show 4</button>
				<button id="button5" class="show-top"> Show 5</button>
				<button id="button6" class="show-bottom"> Show 6</button>
			<p>
		</section>
		<!--Testing-->
	<script type="text/javascript" src="js/main.js"></script>
